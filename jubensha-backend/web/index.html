    <script>
        const API_BASE = 'http://localhost:8000';
        let currentRoomId = null;
        let playerId = null;
        let ws = null;

        // æ˜¾ç¤ºè®¾ç½®æ¨¡æ€æ¡†
        function showSettings() {
            document.getElementById('settings-modal').classList.add('active');
            closeModal('rooms-modal');
        }

        // æ˜¾ç¤ºæˆ¿é—´åˆ—è¡¨
        function showRoomList() {
            loadRooms();
            document.getElementById('rooms-modal').classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // åˆ›å»ºæˆ¿é—´
        async function createRoom(event) {
            event.preventDefault();

            const roomName = document.getElementById('room-name').value;
            const scriptText = document.getElementById('script-text').value;

            try {
                const response = await fetch(`${API_BASE}/api/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ room_name: roomName, script_text: scriptText })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`æˆ¿é—´åˆ›å»ºæˆåŠŸï¼`);
                    closeModal('settings-modal');
                    loadRooms();
                    showRoomList();
                } else {
                    alert('åˆ›å»ºå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // åŠ è½½æˆ¿é—´åˆ—è¡¨
        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE}/api/rooms`);
                const data = await response.json();

                const listEl = document.getElementById('room-list');
                listEl.innerHTML = '';

                if (data.rooms.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æˆ¿é—´ï¼Œåˆ›å»ºä¸€ä¸ªå¼€å§‹æ¸¸æˆå§ï¼</p>';
                    return;
                }

                data.rooms.forEach(room => {
                    const item = document.createElement('div');
                    item.className = 'room-item';
                    item.onclick = () => selectRoom(room.room_id);

                    item.innerHTML = `
                        <div class="room-item-title">${room.room_name}</div>
                        <div class="room-item-info">ç©å®¶: ${room.current_players}/${room.max_players}</div>
                        <span class="status-badge ${room.status}">${room.status === 'waiting' ? 'ç­‰å¾…ä¸­' : 'æ¸¸æˆä¸­'}</span>
                    `;

                    listEl.appendChild(item);
                });
            } catch (error) {
                alert('åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // é€‰æ‹©æˆ¿é—´
        async function selectRoom(roomId) {
            currentRoomId = roomId;

            try {
                const response = await fetch(`${API_BASE}/api/rooms/${roomId}`);
                const data = await response.json();

                const room = data.room;

                document.getElementById('current-room-name').textContent = room.room_name;

                const select = document.getElementById('character-select');
                select.innerHTML = '';

                room.characters.forEach(char => {
                    const option = document.createElement('option');
                    option.value = char.name;
                    option.textContent = `${char.name} ${char.taken ? '(å·²é€‰)' : ''}`;
                    option.disabled = char.taken;
                    select.appendChild(option);
                });

                closeModal('rooms-modal');
                document.getElementById('game-modal').classList.add('active');
            } catch (error) {
                alert('åŠ è½½æˆ¿é—´å¤±è´¥: ' + error.message);
            }
        }

        // åŠ å…¥æ¸¸æˆ
        async function joinGame() {
            const playerName = document.getElementById('player-name').value;
            const characterName = document.getElementById('character-select').value;

            if (!playerName) {
                alert('è¯·è¾“å…¥æ˜µç§°');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/rooms/${currentRoomId}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room_id: currentRoomId,
                        player_name: playerName,
                        character_name: characterName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    playerId = data.player.player_id;
                    connectWebSocket();
                    document.getElementById('join-section').classList.add('hidden');
                    document.getElementById('chat-section').classList.remove('hidden');
                } else {
                    alert('åŠ å…¥å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws/${currentRoomId}/${playerId}`);

            ws.onopen = () => {
                addMessage('system', 'ç³»ç»Ÿ', 'å·²è¿æ¥åˆ°æ¸¸æˆæˆ¿é—´');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'chat') {
                    const isAI = data.sender !== document.getElementById('player-name').value;
                    addMessage(isAI ? 'ai' : 'player', data.sender, data.content);
                } else if (data.type === 'connected') {
                    addMessage('system', 'ç³»ç»Ÿ', data.message);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
            };

            ws.onclose = () => {
                addMessage('system', 'ç³»ç»Ÿ', 'è¿æ¥å·²æ–­å¼€');
            };
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();

            if (!content || !ws) return;

            // æ£€æµ‹æ˜¯å¦æ˜¯è¯¢é—® AI
            const aiNames = Array.from(document.getElementById('character-select').options)
                .map(opt => opt.value);

            let target = null;
            for (const name of aiNames) {
                if (content.includes(name)) {
                    target = name;
                    break;
                }
            }

            ws.send(JSON.stringify({
                sender: document.getElementById('player-name').value,
                content: content,
                message_type: 'public',
                target: target
            }));

            input.value = '';
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMessage(type, sender, content) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = type === 'system' ? content : `<strong>${sender}:</strong> ${content}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function (event) {
