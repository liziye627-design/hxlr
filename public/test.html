<!DOCTYPE html>
<html>

<head>
    <title>最简单测试</title>
</head>

<body style="background: red; color: white; padding: 50px; font-size: 24px;">
    <h1>如果你能看到这段文字，说明浏览器可以显示HTML</h1>
    <p>当前时间：
        <script>document.write(new Date().toLocaleString())</script>
    </p>
    <p>如果这个页面也是白色的，问题可能在于：</p>
    <ul>
        <li>浏览器缓存问题</li>
        <li>浏览器插件干扰</li>
        <li>代理/防火墙阻止</li>
    </ul>
</body>

</html>
